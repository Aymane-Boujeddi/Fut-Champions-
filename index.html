<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="main.js" defer></script>
    <!-- <script src="data.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="background">
        <img src="img/staduim.jpg" id="background" alt="background">
        <div class="overlay"></div>
    </div>
    
  <section class="container">
    <section class="fantasy">
        <div class="formation formation-1" style="display: none;">
            <img src="img/stadium_background.webp" id="formation-background" alt="background">
            <div class="primary-players">
                <div class="card goalkeeper GK">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                  
                </div>
                <div class="card center-back-left CB">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card center-back-right CB">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card left-back LB">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card right-back RB">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card central-midfielder-left CM">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card central-midfielder-center CM">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                   
                </div>
                <div class="card central-midfielder-right CM">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card right-wing RW">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card left-wing LW">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card striker ST">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                
            </div>
       </div>
        <div class="formation formation-2" >
            <img src="img/stadium_background.webp" id="formation-background" alt="background">
            <div class="primary-players">
                <div class="card goalkeeper GK">
                

                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                  
                  </div>
                
                <div class="card center-back-left CB">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                  
                </div>
                <div class="card center-back-right CB">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card left-back LB">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card right-back RB">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card central-midfielder-left CM">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card central-midfielder-right CM">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card right-midfielder RM">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card left-midfielder LM">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">

                </div>
                <div class="card striker-left ST">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                <div class="card striker-right ST">
                    <img src="img/badge_gold.webp" id="badge" alt="gold-badge">
                    
                </div>
                
            </div>
       </div>
    </section>
    <section class="formulaire">
        <div class="formation-selection">
            <button onclick="changeFormation('.formation-1', '#position433')">4-3-3</button>
            <button onclick="changeFormation('.formation-2', '#position442')">4-4-2</button>
        </div>
        <select name="position" id="position433" style="display: none;">
            <option value="position">Position</option>

            <option value="goalkeeper">GK</option>
            <option value="centerback">CB</option>
            <option value="leftback">LB</option>
            <option value="rightback">RB</option>
            <option value="centermidfielder">CM</option>
            <option value="leftwing">LW</option>
            <option value="rightwing">RW</option>
            <option value="striker">ST</option>
            
        </select>
        <select name="position" id="position442" style="display: none;">
            <option value="position">Position</option>
            <option value="goalkeeper">GK</option>
            <option value="centerback">CB</option>
            <option value="leftback">LB</option>
            <option value="rightback">RB</option>
            <option value="centermidfielder">CM</option>
            <option value="rightmidfielder">RM</option>
            <option value="leftmidfielder">LM</option>
            <option value="striker">ST</option>
            
        </select>
        <form action="submit" class="form" id="regular-player" >
            
           
            
            <label for="playerName">Player name</label>
            <input type="text" placeholder="Player Name">

            <label for="overall">Overall</label>
            <input type="number" min="20">
            
            <label for="shooting">Shooting</label>
            <input type="number" min="20">

            <label for="passing">Passing</label>
            <input type="number" min="20">

            <label for="dribling">Dribling</label>
            <input type="number" min="20">

            <label for="pace">Pace</label>
            <input type="number" min="20">

            <label for="defence">Defence</label>
            <input type="number" min="20">

            <label for="physique">Physique</label>
            <input type="number" min="20">

            <button type="submit">Add player</button>
           
        </form>
        <form action="submit" class="form" id="goalkeeper" >
            
           
            
            <label for="playerName">Player name</label>
            <input type="text" placeholder="Player Name">

            <label for="overall">Overall</label>
            <input type="number" min="20">
            
            <label for="diving">Diving</label>
            <input type="number" min="20">

            <label for="handling">Handling</label>
            <input type="number" min="20">

            <label for="kicking">Kicking</label>
            <input type="number" min="20">

            <label for="reflexes">Reflexes</label>
            <input type="number" min="20">

            <label for="speed">Speed</label>
            <input type="number" min="20">
          

            <button type="submit">Add player</button>
            

        </form>

    </section>
  </section>
  <section class="reserve-players">
    <div class="heading">
    <p>Reserve</p>    
    </div>
    <div class="reserve-list">
       
    </div>
  </section>
</body>
</html>
